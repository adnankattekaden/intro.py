{% extends 'base.html'%}
{%block content%}
    <div class="container mt-5">
          <form method="post" action="/add-movie" class="w-50 text-center mx-auto ">
            {%csrf_token%}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" >Movie</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="moviename">
              </div>
            </div>
            <div class="row mb-3">
              <label  class="col-sm-2 col-form-label ">Director</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="director">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{%endblock%}
